<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
      <h2>User Group Status Board</h2>
      <table>
        <thead>
          <th>Seite</th>
          <th>Status</th>
          <th>Letzte Ã„nderung/Letzter Check</th>
          <th></th>
        </thead>
        <tbody>
          {{range .}}
            <tr>
              <td><a href="{{.Url}}">{{.Title}}</a></td>
              <td class="status_{{.Status}}">{{.Status}}</td>
              <td>{{.Date.Format "Jan 2 15:04:05"}}</td>

              <td><a href="/reset?title={{.Title}}">Zur&uuml;cksetzen</a></td>
            </tr>
          {{end}}
        </tbody>
      </table>
    
    <br/>
    <form action="add" method="get">
        Titel: <input type="text" name="title">
        Url: <input type="text" name="url">
        <input type="submit" value="Hinzuf&uuml;gen">
    </form>
  </body>
</html>
